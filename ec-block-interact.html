<script type="text/javascript">
    RED.nodes.registerType('ec-block-interact', {
        category: 'EC蓝图/触发器',
        color: '#FF8F2C',
        defaults: {
            name: { value: "" },
            defaultState: { value: true, required: true },
            blockCoords: { value: "", required: true },
            autoDisable: { value: false, required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-cube",
        label: function() {
            return this.name || "EC 方块交互（点击）";
        }
    });
</script>

<script type="text/html" data-template-name="ec-block-interact">
    <div class="form-row">
        <label for="node-input-name">

        <label for="node-input-defaultState">
            <i class="fa fa-power-off"></i> 默认状态

            <input type="checkbox" id="node-input-defaultState">
        </label>
    </div>

    <div class="form-row">
        <label for="node-input-blockCoords">
            <i class="fa fa-map-marker"></i> 方块坐标
        </label>
        <input type="text" id="node-input-blockCoords" placeholder="输入方块坐标">
    </div>

    <div class="form-row">
        <label for="node-input-autoDisable">
            <i class="fa fa-check-square-o"></i> 触发后关闭
        </label>
        <label for="node-input-autoDisable">
            <input type="checkbox" id="node-input-autoDisable">
        </label>
    </div>
</script>
