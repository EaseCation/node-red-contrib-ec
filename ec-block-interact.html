<script type="text/javascript">
    RED.nodes.registerType('ec-block-interact', {
        category: 'EC蓝图',
        color: '#FF5722',
        defaults: {
            name: { value: "" },
            defaultState: { value: "off", required: true },
            blockCoords: { value: "", required: true }

        outputs: 1,
        icon: "fa-cube",
        label: function() {
            return this.name || "EC 方块交互（点击）";
        }

            <i class="fa fa-map-marker"></i> 方块坐标
