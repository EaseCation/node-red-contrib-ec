<script type="text/javascript">
    RED.nodes.registerType('ec-terminate', {
        category: 'EC蓝图/全局',
        color: '#F55B5B',
        defaults: {
            name: { value: "" },
            result: { value: "", required: true }
        },
        inputs: 1,
        outputs: 0,
        icon: "font-awesome/fa-arrow-circle-o-right",
        label: function() {
            return this.name || "结束流程" + (this.result ? (": " + this.result) : "");
        },
        paletteLabel: "结束流程"
    });
</script>

<script type="text/html" data-template-name="ec-terminate">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i> 名称
        </label>
        <input type="text" id="node-input-name" placeholder="可视化名称（仅用于编辑器中显示）">
    </div>
    
    <div class="form-row">
        <label for="node-input-result">
            <i class="fa fa-font"></i> 游戏结果（字符串）
        </label>
        <input type="text" id="node-input-result" placeholder="输入游戏结果">
    </div>
</script>

<script type="text/html" data-help-name="ec-terminate">
    <p>结束流程，并返回游戏结果，传递到游戏状态机。</p>
</script>
