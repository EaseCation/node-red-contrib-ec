<script type="text/javascript">
    RED.nodes.registerType('ec-teleport-player', {
        category: 'EC对抗跑酷',
        color: '#45ADFF',
        defaults: {
            name: { value: "" },
            validRange: { value: [], required: true },
            targetCoords: { value: [], required: true }
        },
        inputs: 1,
        outputs: 0,
        icon: "fa-location-arrow",
        label: function() {
            return this.name || "EC 传送玩家";
        }
    });
</script>

            <i class="fa fa-map-marker"></i> 有效范围

    <div class="form-row">

            <i class="fa fa-location-arrow"></i> 传送目标坐标
        </label>

    </div>
</script>
