<script type="text/javascript">
    RED.nodes.registerType('ec-set-block', {
        category: 'EC蓝图/方块',
        color: '#ED9A8C',
        defaults: {
            name: { value: "" },
            blockRange: {
                value: "", 
                required: true,
                validate: function(v) {
                    // 正则表达式验证坐标范围格式: x:y:z:x:y:z
                    return /^-?\d+(\.\d+)?:-?\d+(\.\d+)?:-?\d+(\.\d+)?:-?\d+(\.\d+)?:-?\d+(\.\d+)?:-?\d+(\.\d+)?$/.test(v);
                }
             },
            blockId: { value: "", required: true },
            blockMeta: { value: 0, required: true }
        },
        inputs: 1,
        outputs: 0,
        icon: "font-awesome/fa-cubes",
        label: function() {
            return this.name || "设置方块";
        },
        paletteLabel: "设置方块",
    });
</script>

<script type="text/html" data-template-name="ec-set-block">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i> 名称
        </label>
        <input type="text" id="node-input-name" placeholder="可视化名称（仅用于编辑器中显示）">
    </div>
    <div class="form-row">
        <label for="node-input-blockRange">
            <i class="fa fa-map"></i> 方块范围
        </label>
        <input type="text" id="node-input-blockRange" placeholder="输入方块范围: x:y:z:x:y:z">
    </div>

    <div class="form-row">
        <label for="node-input-blockId">
            <i class="fa fa-cube"></i> 方块ID
        </label>
        <input type="text" id="node-input-blockId" placeholder="输入方块ID">
    </div>

    <div class="form-row">
        <label for="node-input-blockMeta">
            <i class="fa fa-cube"></i> 方块Meta
        </label>
        <input type="text" id="node-input-blockMeta" placeholder="输入方块Meta">
    </div>
</script>

<script type="text/html" data-help-name="ec-set-block">
    <p>指定范围内的设置方块（setBlock）。</p>
</script>
