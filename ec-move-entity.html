<script type="text/javascript">
    RED.nodes.registerType('ec-move-entity', {
        category: 'EC蓝图',
        color: '#45ADFF',
        defaults: {
            name: { value: "" },
            track: { value: [], required: true },
            speed: { value: 1, required: true }
        },
        inputs: 1,
        outputs: 0,
        icon: "fa-car",
        label: function() {
            return this.name || "EC 运动的实体";
        }
    });
</script>

<script type="text/html" data-template-name="ec-move-entity">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i> 名称
        </label>
        <input type="text" id="node-input-name" placeholder="可视化名称（仅用于编辑器中显示）">
    </div>
    <div class="form-row">
        <label for="node-input-track">
            <i class="fa fa-road"></i> 轨道 (坐标数组)
        </label>
        <input type="text" id="node-input-track" placeholder="Enter track coordinates as JSON">
    </div>

    <div class="form-row">
        <label for="node-input-speed">
            <i class="fa fa-tachometer"></i> 速度
        </label>
        <input type="number" id="node-input-speed" min="0" placeholder="1">
    </div>
</script>
