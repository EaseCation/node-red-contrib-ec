<script type="text/javascript">
    RED.nodes.registerType('ec-trigger-area', {
        category: 'EC蓝图/触发器',
        color: '#FFB72C',
        defaults: {
            name: { value: "" },
            defaultState: { value: true, required: true },
            coordRange: {
                value: "",
                required: true,
                validate: function(v) {
                    // 正则表达式验证坐标范围格式: x:y:z:x:y:z
                    return /^-?\d+(\.\d+)?:-?\d+(\.\d+)?:-?\d+(\.\d+)?:-?\d+(\.\d+)?:-?\d+(\.\d+)?:-?\d+(\.\d+)?$/.test(v);
                }
            },
            autoDisable: { value: false, required: true }
        },
        inputs: 1,
        outputs: 1,
        outputLables: ["玩家进入范围后触发"],
        icon: "font-awesome/fa-map-marker",
        label: function() {
            return (this.name || "触发区域") + (this.coordRange ? (" " + this.coordRange) : "");
        },
        paletteLabel: "触发区域",
    });
</script>

<script type="text/html" data-template-name="ec-trigger-area">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i> 名称
        </label>
        <input type="text" id="node-input-name" placeholder="可视化名称（仅用于编辑器中显示）">
    </div>
    <div class="form-row">
        <label for="node-input-defaultState">
            <i class="fa fa-power-off"></i> 默认开启
        </label>
        <label for="node-input-defaultState">
            <input type="checkbox" id="node-input-defaultState">
        </label>
    </div>

    <div class="form-row">
        <label for="node-input-coordRange">
            <i class="fa fa-map-marker"></i> 坐标范围
        </label>
        <input type="text" id="node-input-coordRange" placeholder="范围坐标: x:y:z:x:y:z">
    </div>

    <div class="form-row">
        <label for="node-input-autoDisable">
            <i class="fa fa-check-square-o"></i> 触发后关闭
        </label>
        <label for="node-input-autoDisable">
            <input type="checkbox" id="node-input-autoDisable">
        </label>
    </div>
</script>

<script type="text/html" data-help-name="ec-trigger-area">
    <p>玩家进入指定坐标范围，将触发。</p>
</script>
