<script type="text/javascript">
    RED.nodes.registerType('ec-block-interact', {
        category: 'EC蓝图/触发器',
        color: '#FF8F2C',
        defaults: {
            name: { value: "" },
            defaultState: { value: true, required: true },
            blockCoords: { 
                value: "",
                required: true,
                validate: function(v) {
                    // x:y:z(整数)
                    return /^-?\d+:-?\d+:-?\d+$/.test(v);
                }
             },
            autoDisable: { value: false, required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-cube",
        label: function() {
            return this.name || "方块交互（点击）";
        },
        paletteLabel: "方块交互（点击）",
    });
</script>

<script type="text/html" data-template-name="ec-block-interact">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i> 名称
        </label>
        <input type="text" id="node-input-name" placeholder="可视化名称（仅用于编辑器中显示）">
    </div>
    <div class="form-row">
        <label for="node-input-defaultState">
            <i class="fa fa-power-off"></i> 默认开启
        </label>
        <label for="node-input-defaultState">
            <input type="checkbox" id="node-input-defaultState">
        </label>
    </div>

    <div class="form-row">
        <label for="node-input-blockCoords">
            <i class="fa fa-map-marker"></i> 方块坐标
        </label>
        <input type="text" id="node-input-blockCoords" placeholder="方块坐标: x:y:z">
    </div>

    <div class="form-row">
        <label for="node-input-autoDisable">
            <i class="fa fa-check-square-o"></i> 触发后关闭
        </label>
        <label for="node-input-autoDisable">
            <input type="checkbox" id="node-input-autoDisable">
        </label>
    </div>
</script>

<script type="text/html" data-help-name="ec-block-interact">
    <p>玩家点击地图中的方块，将触发。</p>
</script>
