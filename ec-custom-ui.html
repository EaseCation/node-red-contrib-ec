<script type="text/javascript">
    RED.nodes.registerType('ec-custom-ui', {
        category: 'EC蓝图/特效',
        color: '#F0E68C',
        defaults: {
            name: { value: "" },
            uiType: { value: "Title", required: true },
            uiText: { value: "", required: true }
        },
        inputs: 1,
        outputs: 0,
        icon: "fa-desktop",
        label: function() {
            return this.name || "EC 显示UI";
        }
    });
</script>

<script type="text/html" data-template-name="ec-custom-ui">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i> 名称
        </label>
        <input type="text" id="node-input-name" placeholder="可视化名称（仅用于编辑器中显示）">
    </div>
    <div class="form-row">
        <label for="node-input-uiType">
            <i class="fa fa-eye"></i> 显示UI的类型
        </label>
        <select id="node-input-uiType">
            <option value="Title">Title</option>
            <option value="ModUI">ModUI</option>
        </select>
    </div>
    
    <div class="form-row">
        <label for="node-input-uiText">
            <i class="fa fa-font"></i> UI文本 (TranslateMessage本地化文本)
        </label>
        <input type="text" id="node-input-uiText" placeholder="输入UI本地化文本key">
    </div>
</script>
