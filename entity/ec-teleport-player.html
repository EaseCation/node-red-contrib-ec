<script type="text/javascript">
    RED.nodes.registerType('ec-teleport-player', {
        category: 'EC蓝图/实体',
        color: '#45ADFF',
        defaults: {
            name: { value: "" },
            validRange: {
                value: "",
                required: true,
                validate: function(v) {
                    // 正则表达式验证坐标范围格式: x:y:z:x:y:z
                    return /^-?\d+(\.\d+)?:-?\d+(\.\d+)?:-?\d+(\.\d+)?:-?\d+(\.\d+)?:-?\d+(\.\d+)?:-?\d+(\.\d+)?$/.test(v);
                }
            },
            targetCoords: { 
                value: "", 
                required: true,
                validate: function(v) {
                    // 正则表达式验证坐标格式: x:y:z 或 x:y:z:yaw 或 x:y:z:yaw:pitch
                    return /^-?\d+(\.\d+)?:-?\d+(\.\d+)?:-?\d+(\.\d+)?(:-?\d+(\.\d+)?){0,2}$/.test(v);
                }
             }
        },
        inputs: 1,
        outputs: 0,
        icon: "font-awesome/fa-location-arrow",
        label: function() {
            return this.name || "传送玩家";
        },
        paletteLabel: "传送玩家",
    });
</script>

<script type="text/html" data-template-name="ec-teleport-player">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i> 名称
        </label>
        <input type="text" id="node-input-name" placeholder="可视化名称（仅用于编辑器中显示）">
    </div>
    <div class="form-row">
        <label for="node-input-validRange">
            <i class="fa fa-map-marker"></i> 有效范围
        </label>
        <input type="text" id="node-input-validRange" placeholder="输入有效范围">
    </div>

    <div class="form-row">
        <label for="node-input-targetCoords">
            <i class="fa fa-location-arrow"></i> 传送目标坐标
        </label>
        <input type="text" id="node-input-targetCoords" placeholder="输入目标坐标">
    </div>
</script>

<script type="text/html" data-help-name="ec-teleport-player">
    <p>将有效范围内的玩家，传送到指定坐标。</p>
</script>
