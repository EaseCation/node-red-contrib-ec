<script type="text/javascript">
    RED.nodes.registerType('ec-timer', {
        category: 'EC蓝图/时间',
        color: '#CA7CEA',
        defaults: {
            name: { value: "" },
            defaultState: { value: true, required: true },
            interval: { value: 1000, required: true },
            uiType: { value: "None", required: true },
            uiText: { value: "", required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-circle-o-notch",
        label: function() {
            return (this.name || "计时器") + " (每" + this.interval + "ms)";
        },
        paletteLabel: "计时器",
    });
</script>

<script type="text/html" data-template-name="ec-timer">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i> 名称
        </label>
        <input type="text" id="node-input-name" placeholder="可视化名称（仅用于编辑器中显示）">
    </div>
    <div class="form-row">
        <label for="node-input-defaultState">
            <i class="fa fa-power-off"></i> 默认开启
        </label>
        <label for="node-input-defaultState">
            <input type="checkbox" id="node-input-defaultState">
        </label>
    </div>

    <div class="form-row">
        <label for="node-input-interval">
            <i class="fa fa-clock"></i> 时间间隔 (毫秒)
        </label>
        <input type="number" id="node-input-interval" min="0" placeholder="1000">
    </div>

    <div class="form-row">
        <label for="node-input-uiType">
            <i class="fa fa-eye"></i> 显示UI的类型
        </label>
        <select id="node-input-uiType">
            <option value="None">None</option>
            <option value="Title">Title</option>
            <option value="ModUI">ModUI</option>
        </select>
    </div>
    
    <div class="form-row">
        <label for="node-input-uiText">
            <i class="fa fa-font"></i> UI文本 (TranslateMessage本地化文本)
        </label>
        <input type="text" id="node-input-uiText" placeholder="输入UI本地化文本key">
    </div>
</script>

<script type="text/html" data-help-name="ec-timer">
    <p>每隔一段时间触发一次。</p>
</script>
