<script type="text/javascript">
    RED.nodes.registerType('ec-give-effect', {
        category: 'EC蓝图/特效',
        color: '#7FE300',
        defaults: {
            name: { value: "" },
            coordRange: { value: "", required: true },
            effectId: { value: "", required: true },
            effectLevel: { value: 1, required: true },
            duration: { value: 1000, required: true },
            showParticles: { value: true, required: true }
        },
        inputs: 1,
        outputs: 0,
        icon: "font-awesome/fa-magic",
        label: function() {
            return (this.name || "给予状态效果") + " (" + this.effectId + ")";
        },
        paletteLabel: "给予状态效果",
    });
</script>

<script type="text/html" data-template-name="ec-give-effect">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i> 名称
        </label>
        <input type="text" id="node-input-name" placeholder="可视化名称（仅用于编辑器中显示）">
    </div>
    <div class="form-row">
        <label for="node-input-coordRange">
            <i class="fa fa-map-marker"></i> 坐标范围
        </label>
        <input type="text" id="node-input-coordRange" placeholder="输入范围坐标">
    </div>

    <div class="form-row">
        <label for="node-input-effectId">
            <i class="fa fa-magic"></i> 状态效果ID
        </label>
        <input type="text" id="node-input-effectId" placeholder="输入效果ID">
    </div>

    <div class="form-row">
        <label for="node-input-effectLevel">
            <i class="fa fa-level-up"></i> 效果等级
        </label>
        <input type="number" id="node-input-effectLevel" min="1" max="10" step="1" placeholder="1">
    </div>

    <div class="form-row">
        <label for="node-input-duration">
            <i class="fa fa-clock-o"></i> 效果持续时间 (毫秒)
        </label>
        <input type="number" id="node-input-duration" min="0" placeholder="1000">
    </div>

    <div class="form-row">
        <label for="node-input-showParticles">
            <i class="fa fa-eye"></i> 是否显示粒子效果
        </label>
        <label for="node-input-showParticles">
            <input type="checkbox" id="node-input-autoDisable">
        </label>
    </div>
</script>

<script type="text/html" data-help-name="ec-give-effect">
    <p>给予指定坐标范围内的玩家指定状态效果。</p>
</script>
