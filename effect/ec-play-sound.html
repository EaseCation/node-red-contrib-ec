<script type="text/javascript">
    RED.nodes.registerType('ec-play-sound', {
        category: 'EC蓝图/特效',
        color: '#C2F300',
        defaults: {
            name: { value: "" },
            playLocation: { value: "", required: true },
            soundId: { value: "", required: true },
            volume: { value: 1, required: true },
            pitch: { value: 1, required: true }
        },
        inputs: 1,
        outputs: 0,
        icon: "font-awesome/fa-music",
        label: function() {
            return (this.name || "播放音效") + (this.soundId ? " (" + this.soundId + ")" : "");
        },
        paletteLabel: "播放音效",
    });
</script>

<script type="text/html" data-template-name="ec-play-sound">
    <div class="form-row">
        <label for="node-input-playLocation">
            <i class="fa fa-map-marker"></i> 播放位置
        </label>
        <input type="text" id="node-input-playLocation" placeholder="输入播放位置坐标">
    </div>

    <div class="form-row">
        <label for="node-input-soundId">
            <i class="fa fa-sound"></i> 音效ID
        </label>
        <input type="text" id="node-input-soundId" placeholder="输入音效ID">
    </div>

    <div class="form-row">
        <label for="node-input-volume">
            <i class="fa fa-volume-up"></i> 音量
        </label>
        <input type="number" id="node-input-volume" min="0" max="1" step="0.1" placeholder="1">
    </div>

    <div class="form-row">
        <label for="node-input-pitch">
            <i class="fa fa-sliders"></i> 音调
        </label>
        <input type="number" id="node-input-pitch" min="0" max="2" step="0.1" placeholder="1">
    </div>
</script>

<script type="text/html" data-help-name="ec-play-sound">
    <p>在某一坐标播放指定音效。</p>
</script>
